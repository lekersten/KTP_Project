<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Results</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            <h1 id="title">Results of Your Survey</h1>
            <p id="description">Click on the items below to get the results for your menu.</p>
            <p id="description">(Open and close the subsections for a different suggestion!)</p>
        </header>
        <form id="survey-form" action="survey.html">
            <div class="form-group">
                <details onclick="get_snack()">
                    <summary>Snack</summary>
                    <p id ="snacks">Snack</p>
                </details>
            </div>
            <script src="results_script.js"></script>
            <div class="form-group">
                <details onclick="get_main_dish()">
                    <summary>Main Dish</summary>
                    <p id ="main_dish">Main Dish</p>
                </details>
            </div>
            <div class="form-group">
                <details onclick="get_drink()">
                    <summary>Drink</summary>
                    <p id = "drink">Drink</p>
                </details>
            </div>
            <div class="form-group">
                <button id="submit" onclick="resetQuery()">Redo Survey</button>
                <script>
                    function resetQuery() {
                        const Http = new XMLHttpRequest();
                        const url='http://127.0.0.1:8000/app/query/start';
                        Http.open("GET", url);
                        Http.send();
                    }
                </script>
            </div>
        </form>
    </main>
</body>

</html>
