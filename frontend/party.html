<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Results</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            <h1 id="title">The Menu</h1>
            <p id="description">Click below to reveal your personalized menu from your survey results.</p>
        </header>

        <div class="form-group">
            <button id="results" style = "background-color: rgb(99, 125, 125);" type="button" onclick="get_snack();get_drink();change_button();change_cuisine()">Reveal Menu</button>
            <script src="results_script.js"></script>
        </div>

        <p style="text-align: center;">The cuisine based on your survey is: </p>

        <b><p id="cuisine" style="text-align: center;">X</p></b>

        <form id="survey-form" action="survey.html">
            <div class="form-group">
                <p font-size: 30px;>At your Party, you should serve: </p>

                <h2 style="text-align: center;">Snack</h2>
                <p>As a snack, serve your guests some:</p>
                <a id ="snacks" target="_blank" rel="noopener noreferrer">X</a>

                <h2 style="text-align: center;">Drinks</h2>
                <p>Enjoy your party with the following refreshments:</p>
                <a id ="drink" target="_blank" rel="noopener noreferrer">X</a>
                <br>
                <br>
                <a id ="drink_1" target="_blank" rel="noopener noreferrer">X</a>
                <br>
                <br>
                <a id ="drink_2" target="_blank" rel="noopener noreferrer">X</a>

            </div>
            <br>

            <div class="form-group">
                <button id="submit" style = "background-color: rgb(42, 53, 53);" onclick="resetQuery()">Redo Survey</button>
                <script>
                    function resetQuery() {
                        const Http = new XMLHttpRequest();
                        const url='http://127.0.0.1:8000/app/query/start';
                        Http.open("GET", url);
                        Http.send();
                    }
                </script>
            </div>
        </form>

    </main>
</body>

</html>
