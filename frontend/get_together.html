<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Results</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            <h1 id="title">Your Menu</h1>
            <p id="description">Click on the items below to get the results for your menu.</p>
            <p id="description">(Open and close the subsections for a different suggestion!)</p>
        </header>

        <body>At your Get Together, you should serve: </body>

        <p style="text-align:center" font; font-size:40px>Entree</p>

        <form id="survey-form" action="survey.html">
            <div class="form-group">
                <h2>Main Dish</h2>
                <p id ="main_dish" onload="get_main_dish()">The main dish you should serve:</p>
                <script src="results_script.js">get_main_dish()</script>
            </div>

            <div class="form-group">
                <details onclick="get_drink()">
                    <summary>Drink</summary>
                    <p id = "drink">Drink</p>
                </details>
            </div>

            <div class="form-group">
                <button id="submit" style = "background-color: rgb(99, 125, 125);" type="button" onclick="get_main_dish();get_drink()">Refresh Results</button>
                <script src="results_script.js"></script>
            </div>

            <div class="form-group">
                <button id="submit" onclick="resetQuery()">Redo Survey</button>
                <script>
                    function resetQuery() {
                        const Http = new XMLHttpRequest();
                        const url='http://127.0.0.1:8000/app/query/start';
                        Http.open("GET", url);
                        Http.send();
                    }
                </script>
            </div>
        </form>

    </main>
</body>

</html>
